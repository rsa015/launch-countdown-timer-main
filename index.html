<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet"/>
    
    <link rel="stylesheet" href="./index.css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body class="main_wrapper grid">
    <main class="wrapper_main grid">
      <div class="top_container">
        <h1>We're launching soon</h1>
        <div class="countdown_container flex">
          <div class="days countdown_indiv_box">
            <span class="days_display">Days</span>
          </div>
          <div class="hours countdown_indiv_box">
            <span class="hours_display">Hours</span>
          </div>
          <div class="min countdown_indiv_box">
            <span class="mins_display">Minutes</span>
          </div>
          <div class="secs countdown_indiv_box">
            <span class="secs_display">Seconds</span>
          </div>
        </div>
      </div>
      <div class="bottom_container flex">
        <div class="social_media_accounts flex">
          <button class="facebook btn_customized social_media_icons"></button>
          <button class="pinterest btn_customized social_media_icons"></button>
          <button class="instagram btn_customized social_media_icons"></button>
        </div>
      </div>
    </main>
    <footer class="footer flex">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Romuald S.A.</a>.
      </div>
    </footer>
  </body>
</html>
